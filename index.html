<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>29 Steps</title>
  <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
</head>
<body>
  <div id=game-wrapper>
    <div id=game>
      <div id=scene-main class=scene>
        <div id=map-pane>
          <div id=map>
          </div>
          <div id=arrow-nw class=arrow data-dir=nw></div>
          <div id=arrow-ne class=arrow data-dir=ne></div>
          <div id=arrow-w class=arrow data-dir=w></div>
          <div id=arrow-e class=arrow data-dir=e></div>
          <div id=arrow-sw class=arrow data-dir=sw></div>
          <div id=arrow-se class=arrow data-dir=se></div>
          <div id=encounter class=hidden>
            <div id=npc-pic-wrapper class=bottomize><div id=npc-pic></div></div>
            <div id=npc-name-wrapper class=centerize><div id=npc-name></div></div>
            <div id=npc-dialog-wrapper class=centerize><div id=npc-dialog></div></div>
            <div id=btn-action-wrapper class=centerize><div id=btn-action></div></div>
            <div id=btn-item-wrapper class=centerize><div id=btn-item></div></div>
            <div id=btn-leave-wrapper class=centerize><div id=btn-leave>X</div></div>
          </div>
        </div>
        <div id=hud-pane>
          <div id=minimap></div>
          <div id=inventory>
            <div class=item data-iid=""></div>
            <div class=item data-iid=""></div>
            <div class=item data-iid=""></div>
            <div class=item data-iid=""></div>
            <div class=item data-iid="oil"></div>
            <div class=item data-iid=""></div>
          </div>
        </div>
      </div>
      <div id=scene-preload class=scene>
        <div class=centerize>
          <div id=pane-loading>Loading ...</div>
        </div>
      </div>
    </div>
  </div>
</body>
